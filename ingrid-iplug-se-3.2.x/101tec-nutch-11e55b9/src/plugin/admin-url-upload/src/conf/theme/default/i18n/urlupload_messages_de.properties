urlupload.helpText=Start Urls: Urls welche als Einstieg Urls verwendet werden.<br/><br/> \
Exclude Urls: Urls welche vom Crawl ausgeschlossen werden.<br/><br/> \
Limit Urls: Urls welche gecrawlt werden.<br/><br/> \
Metadata Urls: Liste von Urls welche mit Metadaten versehen werden. Format:<br/> \
url TAB metaKey: TAB metaValue TAB metaValue ... metaKey: TAB metaValue ... <br/><br/> \
Metadata Indexing: Damit die Metadaten aus dem Metadaten File indexiert werden, muss die 'plugin.xml' aus dem Plugin 'index-metadata' konfiguriert werden.
